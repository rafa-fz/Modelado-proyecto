<!DOCTYPE html>
<html>
<head>
  <title>Agregar Producto</title>
</head>
<body>
  <h1>Agregar Producto</h1>

  <form id="productForm">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="price">Precio:</label>
    <input type="number" step="0.01" id="price" name="price" required><br>

    <label for="discount">Descuento:</label>
    <input type="number" step="0.01" id="discount" name="discount" required><br>

    <button type="submit">Agregar</button>
  </form>

  <script>
    document.getElementById('productForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const form = event.target;
      const name = form.elements['name'].value;
      const price = form.elements['price'].value;
      const discount = form.elements['discount'].value;

      const queryString = `name=${encodeURIComponent(name)}&price=${encodeURIComponent(price)}&discount=${encodeURIComponent(discount)}`;

      try {
        const response = await fetch(`http://localhost:5121/products?${queryString}`);

        if (response.ok) {
          const result = await response.json();
          console.log(result);
        } else {
          throw new Error('Error al agregar el producto');
        }
      } catch (error) {
        console.error(error);
      }
    });
  </script>
</body>
</html>
